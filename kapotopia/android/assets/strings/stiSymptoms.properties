hiv=fièvre, diarrhée, éruption cutanée, douleurs musculaires, apparitions de ganglions, fatigue (2 à 4 semaines après contaminations)
c_hepatitis=fièvre, jaunisse,fatigue (2 à 4 semaines après contamination)
hpv=petites verrues indolores sur les organes génitaux (1 à 8 semaines après contamination)
gonorrhea=brulures lorsqu'on urine, écoulement jaunâtre/verdâtre par le vagin, la verge ou l'anus, douleur au vagin ou à l'extrémité du gland, fièvre (2 à 7 jours après contamination)
chlamydia=perte vaginale anormale, écoulement clair par le vagin, l'anus ou le pénis, rougeur des muqueuses, brulure lorsqu'on urine (quelques jours à quelques mois après contamination, mais majoritairement asymptomatique)
herpes=cloches sur les organes génitaux ou l'anus, douleur lorsqu'on urine (Généralement 2 à 20 jours après contamination, parfois quelques années)