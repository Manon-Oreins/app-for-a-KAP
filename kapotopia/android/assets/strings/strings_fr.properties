# STI DESCRIPTIONS
gonorrhee_descr=Bactérie le plus souvent sans symptômes. Quand elle est présente, on observe des écoulements (pénis ou vagin), des irritations et des brûlures en urinant. Elle mène à la stérilité.
chlamydia_descr=Bactérie le plus souvent sans symptômes, elle se reconnait par des douleurs en urinant et des saignements irréguliers. Elle mène à des infections sérieuses et la stérilité.
herpes_descr=Virus causant des boutons et lésions très douloureuses lors de la primo-infection. Il provoque des récidives plus ou moins fréquentes et importantes.
vih_descr=Virus le plus souvent sans symptômes, avec parfois des symptômes grippaux lors des premières semaines. Il provoque des infections multiples liés à une baisse de l'immunité.
papillomavirus_descr=Virus le plus souvent sans symptômes, avec parfois des lésions précancéreuses. Il peut causer des verrues génitales et des lésions pouvant évoluer en cancer.
syphilis_descr=Bactérie pouvant causer des complications articulaires, cardiovasculaires et neurologiques. On la reconnait à cause de chancres buccaux, génital ou analet des éruptions cutanées.
trichonomas_descr=Parasite causant des pertes vaginales odorantes et colorées. Sans symptômes dans 20% des cas au niveau vaginal, 90% au niveau du pénis. Facilite largement l'apparition d'autres IST.
hepatiteA_descr=Virus le plus souvent sans symptôme, on en guérit naturellement dans la grande majorité des cas. Les autres évoluent en hépatites fulminantes (40% de mortalité).
hepatiteB_descr=Virus le plus souvent sans symptômes, il peut causer une affection aiguë. Dans les cas chronique, il cause une maladie du foie, cirrhose, cancer et décès.
hepatiteC_descr=Virus le plus souvent sans symptômes, elle se soigne naturellement dans une partie des cas, dans les cas chroniques, il y a maladie du foie, cirrhose, cancer et décès.
chancremou_descr=Maladie causée par la bactérie du bacile de Ducrey, il provoque un chancre ulcéré ainsi que des gonflements de ganglions lymphatiques
mycoplasmagenitalium_descr=Bactérie peu commune en Belgique, elle provoque l'apparition d'autres maladies infectieuses notamment pour les organes reproducteurs.
gale_descr=Maladie de la peau causée par un parasite, il creuse des cavités sous la surface de la peau, dont il se nourrit, et y pond ses œufs. Sans grande gravité, elle est néanmoins très contagieuse.
morpion_descr=Insecte parasite qui cible spécifiquement les poils du pubis. Il occasionne de fortes gênes et ses morsures favorisent les infections d'autres IST.
alternariose_descr=Série de maladies fongiques causant des brûlures à certains types de plantes, comme les tournesols, les tomates et les carottes. Elle peut être considérée comme une IST pour plante.
froidepisse_descr=La chaude pisse est un synonyme de la gonorhée, en revanche la froide pisse est une maladie imaginaire.
lycanthropie_descr=Comme dans la légende du lycanthrope, pour devenir un loup-garou un sim doit être mordu par un loup (chef de meute) pour devenir Loup-garou. Plus tard il peut également être mordu par un loup-garou pour être lui aussi atteint de lycanthropie.
mononucleose_descr=La mononucléose infectieuse est la primo-infection symptomatique généralement bénigne, elle est provoquée par le virus d'Epstein-Barr, appartenant à la même famille de virus que l'Herpès. Près de 95% des adultes dans le monde l'ont déjà attrapé.
depression_descr=La dépression est un trouble mental caractérisé par des épisodes de baisse d'humeur accompagnée d'une faible estime de soi et d'une perte de plaisir ou d'intérêt dans des activités habituellement agréables.
tetanos_descr=Le tétanos est une infection locale provoquée par une bactérie, produisant une neurotoxine ciblant le système nerveux central. Cette toxine est l'un des plus puissants poisons biologiques connus et entraîne la mort dans 20 à 30% des cas.
cancer_descr=C'est une maladie provoquée par la transformation de cellules qui deviennent anormales et prolifèrent de façon excessive.
pestebubonique_descr=La peste bubonique est la forme la plus fréquente de peste en milieu naturel, elle est provoquée par la morsure de puces infectées.
variole_descr=Bientôt
diabete_descr=Bientôt
lyme_descr=Bientôt
conjonctivite_descr=Bientôt
mycose_descr=Elle est causée par un champignon pouvant provoquer de vives douleurs au vagin, et chez l'homme causer une inflammation du gland. Elle n'est pas considérée comme une pure maladie sexuellement transmissible.