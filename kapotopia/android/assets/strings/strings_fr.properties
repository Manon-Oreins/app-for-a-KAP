# SYMPTOMS
hiv_symp=Souvent asymptotique. Dans les autres cas, éruptions cutanées et/ou symptômes ressemblant à ceux de la grippe (fièvre, fatigue, ganglions gonflés, etc.) dans les premières semaines
c_hepatitis_symp=Fièvre, jaunisse, nausée, douleurs musculaires, fatigue (2 à 4 semaines après contamination)
hpv_symp=Souvent asymptotique. Dans les autres cas, lésions précancéreuses très souvent indolores et/ou irritations, démangeaisons dues à l'apparition de verrues (appelées condylomes)
gonorrhea_symp=Écoulement inhabituel (du pénis ou du vagin), irritation du pénis ou de la vulve, douleurs dans le bas-ventre, sensation de brûlure en urinant, douleur à la gorge et à l'anus.
chlamydia_symp=Souvent asymptotique. Dans les autres cas, douleurs en urinant, au bas-ventre/à la gorge/à l'anus, écoulement inhabituel des parties génitales, saignements irréguliers.
herpes_symp=Cloches sur les organes génitaux ou l'anus, douleur en urinant (Généralement 2 à 20 jours après contamination, parfois quelques années). Très douloureux lors de la primo-infection.
syphillis_symp=Chancre (ulcère ou plaie creuse) buccal, génital ou anal au stade précoce (peut passer inaperçu) et éruption cutanée.
trichomonas_symp=Pertes vaginales odorantes et colorées, démangeaisons, sensation de brûlure en urinant. Symptômes fréquents au niveau vaginal (80% des cas) mais asymptotique dans 90% des cas au niveau du pénis.
chancreMou_symp=Ulcération de la peau avec l'apparition de lésions multiples. Gonflement des ganglions lymphatiques. Généralement beaucoup plus douloureux pour un pénis que pour une vulve.
mycoplasmaGenitalium_symp=Souvent asymptomatique. Pertes vaginales, saignements inter-menstruels ou post-coïtaux pour une vulve. Douleurs en urinant, écoulement, infection de l'urètre pour un pénis.

